<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>animation-project</title>
  </head>
  <body>
    <h1>LOVE QOUTES</h1>
    <section class="container">
      <div class="card">
        <div class="card-image first-card"></div>
        <div class="card-text">
          <h2>Amy Poehler</h2>
          <p>"Continue to share your heart with people even if it has been broken."</p>
        </div>
      </div>

      <div class="card">
        <div class="card-image second-card"></div>
        <div class="card-text">
          <h2>Eckhart Tolle</h2>
          <p>"To love is to recognize yourself in another."</p>
        </div>
      </div>

      <div class="card">
        <div class="card-image third-card"></div>
        <div class="card-text">
          <h2>Elizabeth Gilbert</h2>
          <p>"To be fully seen by somebody, then, and be loved anyhow - this is a human offering that can border on miraculous."</p>
        </div>
      </div>
    </section>
  </body>
</html>
